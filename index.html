<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Twitter-Like Website</title>
    <style>
        /* Reset some default styles to make the layout consistent */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling for the layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            background-color: #f0f0f0;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        /* Main content styles */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        /* Right column styles */
        .right-column {
            width: 300px;
            background-color: #ddd;
            position: sticky;
            top: 0;
            padding: 20px;
        }

        /* Post container styles */
        .post {
            display: flex;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
        }

        /* Profile icon styles */
        .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
        }

        /* Right column content styles */
        .right-column-content {
            flex-grow: 1;
            padding: 0 10px;
        }

        /* Handle and name styles */
        .handle {
            font-weight: bold;
        }

        /* Post content styles */
        .post-content {
            margin-top: 10px;
        }

        /* Form styles */
        #post-form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        #post-content {
            width: 100%;
            height: 50px;
            resize: none;
        }

        #post-button {
            margin-top: 10px;
        }

        /* Like button styles */
        .like-button {
            cursor: pointer;
        }

        .like-button .heart {
            display: inline-block;
            font-size: 24px;
            color: #ff0000; /* Red color for the filled heart */
            transition: color 0.2s ease-in-out;
        }

        .like-button .heart.unliked {
            color: #ddd; /* Default color for the outlined heart */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Navigation</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </div>
    <div class="main-content">
        <!-- Post Form -->
        <form id="post-form">
            <div class="post">
                <div class="profile-icon"></div>
                <div class="right-column-content">
                    <textarea id="post-content" name="post-content" placeholder="Write a post..." rows="4"></textarea>
                    <br>
                    <button type="button" id="post-button" onclick="submitPost()">Post</button>
                </div>
            </div>

        <!-- Initial Posts (Example) -->
        <div id="post-container">
            <!-- Example Initial Post 1 -->
            <div class="post">
                <div class="profile-icon"></div>
                <div class="right-column-content">
                    <span class="handle">@username1 John Doe</span>
                    <div class="post-content">
                        <p>This is an initial post. You can add text, images, and more here.</p>
                        <div class="like-button" onclick="toggleLike(this)">
                            <span class="heart unliked">&#9825;</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Example Initial Post 2 -->
            <div class="post">
                <div class="profile-icon"></div>
                <div class="right-column-content">
                    <span class="handle">@username2 Alice Smith</span>
                    <div class="post-content">
                        <p>This is another initial post.</p>
                        <div class="like-button" onclick="toggleLike(this)">
                            <span class="heart unliked">&#9825;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-column">
        <!-- Static components go here -->
        <h2>Static Column</h2>
        <p>These components will remain fixed even when scrolling the main content.</p>
        <!-- Add more static components as needed -->
    </div>

    <script>
        // Function to add a new post to the timeline
        function submitPost() {
            const postContent = document.getElementById("post-content").value;

            if (postContent) {
                // Create a new post container
                const postContainer = document.createElement("div");
                postContainer.className = "post";

                // Create a profile icon
                const profileIcon = document.createElement("div");
                profileIcon.className = "profile-icon";

                // Create a right-column-content
                const rightColumnContent = document.createElement("div");
                rightColumnContent.className = "right-column-content";

                // Create a handle and add username and name
                const handle = document.createElement("span");
                handle.className = "handle";
                handle.textContent = "@username John Doe";

                // Create post content
                const postContentElement = document.createElement("div");
                postContentElement.className = "post-content";
                postContentElement.textContent = postContent;

                // Create a like button
                const likeButton = document.createElement("div");
                likeButton.className = "like-button";
                likeButton.onclick = function () {
                    toggleLike(this);
                };

                // Create a heart icon
                const heart = document.createElement("span");
                heart.className = "heart unliked";
                heart.textContent = "\u2665"; // Heart symbol

                // Append elements to the post container
                likeButton.appendChild(heart);
                postContentElement.appendChild(likeButton);
                rightColumnContent.appendChild(handle);
                rightColumnContent.appendChild(postContentElement);

                postContainer.appendChild(profileIcon);
                postContainer.appendChild(rightColumnContent);

                // Append the new post to the timeline
                const postContainerDiv = document.getElementById("post-container");
                postContainerDiv.appendChild(postContainer);

                // Clear the post input field
                document.getElementById("post-content").value = "";
            }
        }

        // Function to toggle the like status
        function toggleLike(likeButton) {
            const heart = likeButton.querySelector(".heart");
            if (heart.classList.contains("unliked")) {
                heart.classList.remove("unliked");
                heart.classList.add("liked");
                heart.style.color = "#ff0000"; // Red color for the filled heart
            } else {
                heart.classList.remove("liked");
                heart.classList.add("unliked");
                heart.style.color = "#ddd"; // Default color for the outlined heart
            }
        }
    </script>
</body>
</html>
