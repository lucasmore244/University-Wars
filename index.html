<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Twitter-Like Website</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="sidebar">
        <h1>Navigation</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </div>
    <div class="main-content">
        <!-- Individual Post Containers -->
        <div class="post">
            <div class="profile-icon"></div>
            <div class="post-details">
                <span class="handle">@username</span>
                <span class="name">John Doe</span>
            </div>
            <div class="post-content">
                <p>This is the content of the first post. You can add text, images, and more here.</p>
            </div>
        </div>

        <div class="post">
            <div class "profile-icon"></div>
            <div class="post-details">
                <span class="handle">@anotheruser</span>
                <span class="name">Alice Smith</span>
            </div>
            <div class="post-content">
                <p>This is the content of another post.</p>
            </div>
        </div>
        <!-- Add more posts as needed -->
    </div>
    <div class="right-column">
        <!-- Static components go here -->
        <h2>Static Column</h2>
        <p>These components will remain fixed even when scrolling the main content.</p>
        <!-- Add more static components as needed -->
    </div>
</body>
</html>
